<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisagreeWithMe.org</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1 id="home-link">DisagreeWithMe<span class="dot-org">.org</span></h1>
            <p class="tagline">"One Must Imagine Sisyphus Arguing with the Rock" - Albert Camus</p>
        </header>

        <div id="auth-view" class="view">
            <div class="auth-container">
                <div class="auth-form login-form">
                    <h2>Login</h2>
                    <form id="login-form">
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                </div>

                <div class="auth-form signup-form">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="text" placeholder="Username" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="home-view" class="view hidden">
            <button id="logout-button">Logout</button>

            <div class="content-wrapper">
                <div class="main-column">
                    <div class="topic-container">
                        <h2>Choose a Topic</h2>
                        <div id="topic-bubbles"></div>
                        <button id="find-match" class="btn primary-btn" disabled>Find Someone to Enlighten</button>
                    </div>

                    <div class="upgrade-value-system">
                        <h2>Upgrade Your Value System</h2>
                        <button id="start-assessment" class="btn primary-btn">Start Assessment</button>
                    </div>
                </div>

                <div class="side-column">
                    <div class="news-container">
                        <h2>Latest News</h2>
                        <div id="news-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-view" class="view hidden">
            <div class="chat-container">
                <div class="chat-main" role="main">
                    <div id="chat-messages"></div>
                    <div class="input-area">
                        <textarea id="message-input" placeholder="Type your message..."></textarea>
                        <button id="send-message" class="btn primary-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="ai-chat-view" class="view hidden">
            <div class="chat-container">
                <div class="chat-main" role="main">
                    <div id="ai-chat-messages"></div>
                    <div class="progress-container">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                    <div class="input-area">
                        <textarea id="ai-message-input" placeholder="Type your message..."></textarea>
                        <button id="ai-send-message" class="btn primary-btn">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
</body>
</html>
